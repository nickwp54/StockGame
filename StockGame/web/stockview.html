<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="resources/js/jquery.js"></script>
    <script src="resources/Highstock/js/highstock.js"></script>
    <script src="resources/Highstock/js/modules/exporting.js"></script>

    <script type="text/javascript">
        $(function () {

            $.getJSON('https://www.highcharts.com/samples/data/json.php?filename=aapl-c.json&callback=?', function (data) {
                // Create the chart
                $('#container').highcharts('StockChart', {

                    rangeSelector : {
                        selected : 1
                    },

                    title : {
                        text : 'AAPL Stock Price'
                    },

                    series : [{
                        name : 'AAPL',
                        data : data,
                        tooltip: {
                            valueDecimals: 2
                        }
                    }]
                });
            });

        });
    </script>
</head>
<body>

<div id="container" style="width:100%; height:400px;"></div>

</body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--
Welcome page basic information and login forms
-->
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templates/main.xhtml">
        <ui:define name="content">
            <h:outputText value="#{stockManager.user.username}"/>
            <h:outputText value="#{stockManager.user.firstName}"/>
            <h:outputText value="#{stockManager.user.lastName}"/>
            <h:outputText value="#{stockManager.user.phone}"/>
            <h:outputText value="#{stockManager.user.email}"/>
        </ui:define>
    </ui:composition>        

</html>

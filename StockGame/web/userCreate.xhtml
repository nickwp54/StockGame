<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--
Author: Nicholas Phillpott
xhtml file for creating a customer account to the list. Consists of a set of forms and submit
-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/templates/main.xhtml">
    <ui:define name="content">
        <!-- Header for page -->
        <h1 class="text-center">Create A New User</h1>
        <!-- Set of forms for adding a company -->
        <h:form class="form-horizontal">
            <!-- Forms consist of labels and input field all are required. -->
            <h:panelGroup class="form-group">
                <h:outputLabel class="col-sm-5 control-label" for="username" value="Username: " />
                <h:inputText styleClass="col-sm-3" id="username" value="#{accountManager.username}"
                             required="true" requiredMessage="Username Required"/>
                <h:message for="username" class="text-left text-danger" />
            </h:panelGroup>

            <h:panelGroup class="form-group">
                <h:outputLabel class="col-sm-5 control-label" for="password" value="Password: " />
                <h:inputSecret styleClass="col-sm-3" id="password" value="#{accountManager.password}"
                               required="true" requiredMessage="Enter a Password"/>
                <h:message for="password" class="text-left text-danger" />
            </h:panelGroup>

            <h:panelGroup class="form-group">
                <h:outputLabel class="col-sm-5 control-label" for="cpassword" value="Confirm Password: " />
                <h:inputSecret styleClass="col-sm-3" id="cpassword"
                               required="true" requiredMessage="Confirm your Password"/>
                <h:message for="cpassword" class="text-left text-danger" />
            </h:panelGroup>

            <h:panelGroup class="form-group">
                <h:outputLabel class="col-sm-5 control-label" for="email" value="Email " />
                <h:inputText styleClass="col-sm-3" id="email" value="#{accountManager.email}"
                             required="true" requiredMessage="Enter a Email Address"/>
                <h:message for="email" class="text-left text-danger" />
            </h:panelGroup>

            <h:panelGroup class="form-group">
                <h:outputLabel class="col-sm-5 control-label" for="firstname" value="First Name: " />
                <h:inputText styleClass="col-sm-3" id="firstname" value="#{accountManager.firstName}"
                             required="true" requiredMessage="Card Holder Name Required"/>
                <h:message for="firstname" class="text-left text-danger" />
            </h:panelGroup>

            <h:panelGroup class="form-group">
                <h:outputLabel class="col-sm-5 control-label" for="middlename" value="Middle Name: " />
                <h:inputText styleClass="col-sm-3" id="middlename" value="#{accountManager.middleName}"
                             required="true" requiredMessage="Card Holder Middle Name Required"/>
                <h:message for="middlename" class="text-left text-danger" />
            </h:panelGroup>

            <h:panelGroup class="form-group">
                <h:outputLabel class="col-sm-5 control-label" for="lastname" value="Last Name: " />
                <h:inputText styleClass="col-sm-3" id="lastname" value="#{accountManager.lastName}"
                             required="true" requiredMessage="Card Holder Last Name Required"/>
                <h:message for="lastname" class="text-left text-danger" />
            </h:panelGroup>

            <h:panelGroup class="form-group">
                <h:outputLabel class="col-sm-5 control-label" for="ccnumber" value="Credit Card Number: " />
                <h:inputText styleClass="col-sm-3" id="ccnumber" value="#{accountManager.cc_number}"
                             required="true" requiredMessage="Must Use Valid Credit Card"/>
                <h:message for="ccnumber" class="text-left text-danger" />
            </h:panelGroup>

            <h:panelGroup class="form-group">
                <h:outputLabel class="col-sm-5 control-label" for="ccexpires" value="Expiration Date: " />
                <h:inputText styleClass="col-sm-3" id="ccexpires" value="#{accountManager.cc_expires}"
                             required="true" requiredMessage="Must have valid date"/>
                <h:message for="ccexpires" class="text-left text-danger" />
            </h:panelGroup>

            <h:panelGroup class="form-group">
                <h:outputLabel class="col-sm-5 control-label" for="seccode" value="Security Code: " />
                <h:inputText styleClass="col-sm-3" id="seccode" value="#{accountManager.cc_security_code}"
                             required="true" requiredMessage="Security Code Required"/>
                <h:message for="seccode" class="text-left text-danger" />
            </h:panelGroup>

            <h:panelGroup class="form-group">
                <h:outputLabel class="col-sm-5 control-label" for="address1" value="Street Address: " />
                <h:inputText styleClass="col-sm-3" id="address1" value="#{accountManager.address1}"
                             required="true" requiredMessage="Street Address Required"/>
                <h:message for="address1" class="text-left text-danger" />
            </h:panelGroup>

            <h:panelGroup class="form-group">
                <h:outputLabel class="col-sm-5 control-label" for="address2" value="Building/Room#/Suite: " />
                <h:inputText styleClass="col-sm-3" id="address2" value="#{accountManager.address2}" />
            </h:panelGroup>

            <h:panelGroup class="form-group">
                <h:outputLabel class="col-sm-5 control-label" for="city" value="City/County: " />
                <h:inputText styleClass="col-sm-3" id="city" value="#{accountManager.city}"
                             required="true" requiredMessage="City Required"/>
                <h:message for="city" class="text-left text-danger" />
            </h:panelGroup>

            <h:panelGroup class="form-group">
                <h:outputLabel class="col-sm-5 control-label" for="zipcode" value="Zip Code: " />
                <h:inputText styleClass="col-sm-3" id="zipcode" value="#{accountManager.zipcode}"
                             required="true" requiredMessage="Zip Code Required"/>
                <h:message for="zipcode" class="text-left text-danger" />
            </h:panelGroup>

            <h:panelGroup class="form-group">
                <h:outputLabel class="col-sm-5 control-label" for="security_answer" value="Security Question Answer: " />
                <h:inputText styleClass="col-sm-3" id="security_answer" value="#{accountManager.security_answer}"
                             required="true" requiredMessage="Answer Required"/>
                <h:message for="security_answer" class="text-left text-danger" />
            </h:panelGroup>

            <h:panelGroup class="form-group">
                <div class="col-sm-offset-5 btn-group">
                    <h:commandButton styleClass="btn btn-success" id="create"  action="#{accountManager.createAccount()}" value="Create Account" />
                    <h:button styleClass="btn btn-default" id="cancel" outcome="#{accountManager.logout()}" value="Cancel"/>
                </div>
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>

</html>

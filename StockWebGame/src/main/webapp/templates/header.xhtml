<!--
Author: Nicholas Phillpott
A template file for the header that is on the page. Changes made here are presents
across all web pages. 
-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition>
        <h:form>
            <div class="navbar navbar-default navbar-fixed-top" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <!-- collapsed handles mobile screen support. Web site will reformat for smaller screens. -->
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <h:link class="navbar-brand" value="!Order The Pizza!" outcome="index" />
                    </div>
                    <!-- Buttons for site navigation -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <h:panelGroup rendered="${accountManager.selected!=null}">
                                <li>
                                    <h:link value="Profile" outcome="Profile" />
                                </li>
                            </h:panelGroup>
                            <h:panelGroup rendered="${accountManager.selected!=null}">
                                <li>
                                    <h:link value="Place Order" outcome="Order"/>
                                </li>
                            </h:panelGroup>
                            <h:panelGroup rendered="${accountManager.selected!=null}">
                                <li>
                                    <h:commandLink value="Logout" action="#{accountManager.logout()}"/>
                                </li>
                            </h:panelGroup>
                        </ul>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:composition>
</html>

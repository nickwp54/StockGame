<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--
Welcome page basic information and login forms
-->
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templates/main.xhtml">
        <ui:define name="content">
            <h:form class="form-horizontal">
                <!-- Forms consist of labels and input field all are required. -->
                <h:panelGroup class="form-group">
                    <h:outputLabel class="col-sm-5 control-label" for="username" value="Username: " />
                    <h:inputText styleClass="col-sm-3" id="username" value="#{accountManager.username}"
                                 required="true" requiredMessage="Username Required"/>
                    <h:message for="username" class="text-left text-danger" />
                </h:panelGroup>

                <h:panelGroup class="form-group">
                    <h:outputLabel class="col-sm-5 control-label" for="password" value="Password: " />
                    <h:inputSecret styleClass="col-sm-3" id="password" value="#{accountManager.password}"
                                   required="true" requiredMessage="Enter a Password"/>
                    <h:message for="password" class="text-left text-danger" />
                </h:panelGroup>

                <h:panelGroup class="form-group">
                    <h:outputLabel class="col-sm-5 control-label" for="cpassword" value="Confirm Password: " />
                    <h:inputSecret styleClass="col-sm-3" id="cpassword"
                                   required="true" requiredMessage="Confirm your Password"/>
                    <h:message for="cpassword" class="text-left text-danger" />
                </h:panelGroup>
                
                <h:panelGroup class="form-group">
                    <div class="col-sm-offset-5 btn-group"> 
                        <h:commandButton styleClass="btn btn-success" id="create"  action="#{accountManager.createAccount()}" value="Create Account" />
                        <h:button styleClass="btn btn-default" id="cancel" outcome="#{accountManager.logout()}" value="Cancel"/>
                    </div>
                </h:panelGroup>
            </h:form>
            
        </ui:define>
    </ui:composition>        

</html>

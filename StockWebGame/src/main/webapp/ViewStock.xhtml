<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--
Welcome page basic information and login forms
-->
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Test</title>
        <script src="https://code.highcharts.com/stock/highstock.js"></script>
        <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
        <script type="text/javascript">
            $('#container').highcharts('StockChart', {


            rangeSelector : {
                selected : 1
            },

            title : {
                text : 'TSLA Stock Price'
            },

            series : [{
                name : 'TSLA',
                data : #{stockManager.getStockData('TSLA'),
                tooltip: {
                    valueDecimals: 2
                }
            }]
        });
        </script>
    </h:head>
    <h:body>
        <h1>TSLA stock price: #{stockManager.getStockPrice('TSLA')}</h1>
        <h:outputText value="test" />
        <h:outputText value="#{stockManager.getStockPrice('TSLA')}" />
        <h:outputText value="#{stockManager.getStockData('TSLA')}" />
    </h:body>
</html>
